<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人作品集 | Portfolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#F9F8F4', /* Paper-like background */
                        },
                        neutral: {
                            900: '#1A1A1A', /* Sharp Black */
                            500: '#737373',
                        },
                        amber: {
                            300: '#FCD34D',
                        },
                        orange: {
                            400: '#FB923C',
                        }
                    },
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                        english: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F9F8F4;
            color: #1A1A1A;
            overflow-x: hidden;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Custom scrollbar for raw feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F9F8F4;
        }
        ::-webkit-scrollbar-thumb {
            background: #1A1A1A;
            border-radius: 4px;
        }
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        // 1. Navigation
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);

            const navLinks = [
                { name: '首頁', en: 'HOME', href: '#home' },
                { name: '關於我', en: 'ABOUT', href: '#about' },
                { name: '課程', en: 'COURSES', href: '#courses' },
                { name: '聯絡', en: 'CONTACT', href: '#contact' },
            ];

            return (
                <nav className="fixed top-0 left-0 w-full z-50 py-6 px-6 md:px-12 transition-all duration-300 bg-stone-50/90 backdrop-blur-sm border-b border-neutral-200">
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                        <div className="flex flex-col leading-none">
                            <span className="font-english font-black text-2xl tracking-widest">YUN.DESIGN</span>
                            <span className="text-xs text-neutral-500 tracking-wider">個人作品與教學</span>
                        </div>

                        {/* Desktop Nav */}
                        <div className="hidden md:flex space-x-12">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="group relative flex flex-col items-center">
                                    <span className="font-english text-xs font-bold tracking-widest text-neutral-400 group-hover:text-orange-400 transition-colors">{link.en}</span>
                                    <span className="font-bold text-sm mt-1">{link.name}</span>
                                </a>
                            ))}
                        </div>

                        {/* Mobile Hamburger */}
                        <button onClick={() => setIsOpen(!isOpen)} className="md:hidden space-y-2">
                            <div className={`w-8 h-0.5 bg-neutral-900 transition-transform ${isOpen ? 'rotate-45 translate-y-2.5' : ''}`}></div>
                            <div className={`w-8 h-0.5 bg-neutral-900 transition-opacity ${isOpen ? 'opacity-0' : ''}`}></div>
                            <div className={`w-8 h-0.5 bg-neutral-900 transition-transform ${isOpen ? '-rotate-45 -translate-y-2.5' : ''}`}></div>
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full bg-stone-50 h-screen flex flex-col items-center pt-20 space-y-8 md:hidden shadow-xl">
                             {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    onClick={() => setIsOpen(false)}
                                    className="text-center"
                                >
                                    <div className="font-english text-sm text-orange-400 font-bold tracking-widest">{link.en}</div>
                                    <div className="text-2xl font-bold mt-2">{link.name}</div>
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Reveal Animation Wrapper
        const Reveal = ({ children, className = "", delay = 0 }) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.disconnect();
                    }
                }, { threshold: 0.1 });

                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`scroll-reveal ${isVisible ? 'visible' : ''} ${className}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // 3. Hero Section
        const Hero = () => {
            return (
                <section id="home" className="relative min-h-screen pt-32 pb-20 px-6 md:px-12 flex flex-col md:flex-row items-center overflow-hidden">
                    {/* Background Blob */}
                    <div className="absolute top-0 right-[-10%] w-[600px] h-[600px] bg-gradient-to-br from-amber-300/40 to-orange-400/40 rounded-full blur-[80px] animate-blob -z-10"></div>
                    
                    <div className="w-full max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-12 items-center">
                        <div className="md:col-span-7 space-y-8">
                            <Reveal>
                                <div className="inline-flex items-center space-x-3 mb-4">
                                    <span className="w-12 h-[1px] bg-neutral-900"></span>
                                    <span className="font-english text-sm font-bold tracking-[0.2em] text-neutral-500">PORTFOLIO 2026</span>
                                </div>
                            </Reveal>
                            <Reveal delay={200}>
                                <h1 className="text-5xl md:text-7xl font-bold leading-tight">
                                    設計思維<br/>
                                    <span className="font-english font-black italic text-transparent bg-clip-text bg-gradient-to-r from-neutral-900 to-neutral-600">ONLINE & OFFLINE</span><br/>
                                    與創意的交匯
                                </h1>
                            </Reveal>
                            <Reveal delay={400}>
                                <p className="text-neutral-600 text-lg leading-loose max-w-lg">
                                    這是一個關於探索、學習與分享的空間。結合美學與邏輯，為每一個專案注入溫暖與智慧。
                                </p>
                            </Reveal>
                            <Reveal delay={600}>
                                <a href="#courses" className="inline-block mt-4 px-8 py-3 rounded-full border border-neutral-900 font-bold hover:bg-neutral-900 hover:text-white transition-all transform hover:scale-105">
                                    查看課程
                                </a>
                            </Reveal>
                        </div>

                        <div className="md:col-span-5 relative flex justify-center">
                            {/* Placeholder Illustration (Using SVG for Line Art Style) */}
                            <Reveal delay={300} className="relative">
                                <div className="w-80 h-96 border-2 border-neutral-900 rounded-t-full bg-white/50 backdrop-blur-sm relative overflow-hidden">
                                     <img 
                                        src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1000&auto=format&fit=crop" 
                                        alt="Portrait" 
                                        className="w-full h-full object-cover grayscale opacity-90 hover:grayscale-0 transition-all duration-700"
                                     />
                                     {/* Sticker Effect */}
                                     <div className="absolute bottom-4 right-4 bg-amber-300 text-neutral-900 text-xs font-bold px-3 py-1 rounded-full rotate-[-5deg] shadow-lg">
                                        Hello!
                                     </div>
                                </div>
                                {/* Decorative cat illustration placeholder */}
                                <svg className="absolute -bottom-6 -left-12 w-32 h-32 text-neutral-900 animate-float" viewBox="0 0 100 100" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M30 60 Q 20 40 40 30 Q 60 20 70 40 Q 80 60 60 70 Q 40 80 30 60" />
                                    <circle cx="45" cy="45" r="3" fill="currentColor"/>
                                    <circle cx="60" cy="42" r="3" fill="currentColor"/>
                                    <path d="M50 50 Q 55 55 50 60" strokeLinecap="round"/>
                                    <path d="M20 30 L 35 35" />
                                    <path d="M20 40 L 32 42" />
                                </svg>
                            </Reveal>
                        </div>
                    </div>
                </section>
            );
        };

        // 4. About Section
        const About = () => {
            return (
                <section id="about" className="py-24 px-6 md:px-12 bg-white">
                    <div className="max-w-7xl mx-auto">
                         <div className="flex flex-col md:flex-row gap-16">
                             {/* Left Title Column */}
                            <div className="md:w-1/4">
                                <Reveal>
                                    <h2 className="font-english text-6xl font-black text-neutral-200 absolute -translate-y-10 -translate-x-4 select-none">ABOUT</h2>
                                    <h2 className="relative text-3xl font-bold mb-6">關於我</h2>
                                    <div className="w-full h-[1px] bg-neutral-900 mb-4"></div>
                                    <p className="font-english text-sm font-bold tracking-widest text-neutral-400">WHO I AM</p>
                                </Reveal>
                            </div>

                            {/* Right Content Column */}
                            <div className="md:w-3/4 grid md:grid-cols-2 gap-12">
                                <Reveal delay={200}>
                                    <p className="text-lg leading-loose text-justify">
                                        我是 <strong>Yun</strong>，一名遊走於代碼與畫布之間的數位遊牧者。相信好的設計不僅僅是視覺的堆疊，更是為了解決問題而生的溫柔語言。
                                        <br/><br/>
                                        曾任職於科技公司，專注於 Web 開發與 UI/UX 設計諮詢。
                                    </p>
                                    <ul className="mt-8 space-y-4">
                                        {['2+ 年前端開發經驗', 'UX/UI 設計師'].map((item, i) => (
                                            <li key={i} className="flex items-center space-x-3">
                                                <span className="w-2 h-2 bg-orange-400 rounded-full"></span>
                                                <span className="font-medium">{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </Reveal>
                                <Reveal delay={400} className="relative">
                                    <div className="relative z-10 bg-stone-50 p-6 rounded-2xl shadow-xl rotate-2 hover:rotate-0 transition-transform duration-500">
                                        <div className="aspect-[4/5] overflow-hidden rounded-lg bg-neutral-200">
                                            <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=800&auto=format&fit=crop" alt="Workspace" className="w-full h-full object-cover"/>
                                        </div>
                                        <div className="mt-4 flex justify-between items-center">
                                            <span className="font-english font-bold text-xs tracking-widest">MY WORKSPACE</span>
                                            <span className="text-xs text-neutral-400">Kyoto, Japan</span>
                                        </div>
                                    </div>
                                    {/* Decor */}
                                    <div className="absolute top-10 -right-4 w-24 h-24 bg-amber-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 z-0"></div>
                                </Reveal>
                            </div>
                         </div>
                    </div>
                </section>
            );
        };

        // 5. Courses Section
        const Courses = () => {
            const courses = [
                {
                    date: '2026.06.15',
                    category: 'DESIGN',
                    title: 'UI/UX 設計實戰班',
                    desc: '從零開始學習 Figma，掌握使用者體驗的核心原則，打造能落地的產品介面。',
                    tagColor: 'bg-indigo-50 text-indigo-600'
                },
                {
                    date: '2026.07.01',
                    category: 'CODING',
                    title: 'React 前端開發入門',
                    desc: '現代網頁開發必備技能。透過實作專案，理解 Component 邏輯與 Hooks 應用。',
                    tagColor: 'bg-emerald-50 text-emerald-600'
                },
                {
                    date: '2026.08.20',
                    category: 'WORKSHOP',
                    title: '週末創意 Coding 工作坊',
                    desc: '結合 p5.js 與生成式藝術，讓程式碼成為你的畫筆，探索數位藝術的無限可能。',
                    tagColor: 'bg-amber-50 text-amber-600'
                }
            ];

            return (
                <section id="courses" className="py-24 px-6 md:px-12 relative overflow-hidden">
                     <div className="absolute -left-20 top-40 w-96 h-96 bg-stone-200/50 rounded-full blur-3xl -z-10"></div>

                    <div className="max-w-7xl mx-auto">
                        <Reveal>
                            <div className="flex items-end justify-between mb-16 border-b border-neutral-900 pb-6">
                                <div>
                                    <h2 className="text-4xl font-bold mb-2">精選課程</h2>
                                    <p className="text-neutral-500">FEATURED COURSES & WORKSHOPS</p>
                                </div>
                                <a href="#" className="hidden md:flex items-center space-x-2 text-sm font-bold hover:text-orange-500 transition-colors">
                                    <span>VIEW ALL</span>
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                </a>
                            </div>
                        </Reveal>

                        <div className="grid md:grid-cols-3 gap-8">
                            {courses.map((course, idx) => (
                                <Reveal key={idx} delay={idx * 200}>
                                    <div className="group relative bg-white/60 backdrop-blur-md rounded-2xl p-8 border border-white shadow-sm hover:shadow-xl hover:-translate-y-2 transition-all duration-300 h-full flex flex-col">
                                        <div className="flex justify-between items-start mb-6">
                                            <span className={`px-3 py-1 rounded-full text-xs font-bold tracking-wider ${course.tagColor}`}>
                                                {course.category}
                                            </span>
                                            <span className="font-english text-xs font-medium text-neutral-400">{course.date}</span>
                                        </div>
                                        <h3 className="text-xl font-bold mb-4 group-hover:text-orange-500 transition-colors">{course.title}</h3>
                                        <p className="text-neutral-600 text-sm leading-relaxed mb-8 flex-grow">
                                            {course.desc}
                                        </p>
                                        <button className="w-12 h-12 rounded-full border border-neutral-200 flex items-center justify-center group-hover:bg-neutral-900 group-hover:border-neutral-900 group-hover:text-white transition-all self-end">
                                            <svg className="w-4 h-4 transform group-hover:rotate-45 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                        </button>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // 6. Contact & Booking Section
        const ContactBooking = () => {
            return (
                <section id="contact" className="py-24 px-6 md:px-12 bg-stone-100/50">
                    <div className="max-w-7xl mx-auto">
                        <div className="grid md:grid-cols-12 gap-12">
                            {/* Contact Info */}
                            <div className="md:col-span-5 space-y-8">
                                <Reveal>
                                    <h2 className="text-4xl font-bold mb-6">聯絡與預約</h2>
                                    <p className="text-neutral-600 mb-8">
                                        有任何合作提案或課程疑問？<br/>
                                        歡迎透過右側表單預約諮詢時間，或直接寫信給我。
                                    </p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center space-x-4">
                                            <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                            </div>
                                            <span className="font-english font-medium">hello@yundesign.com</span>
                                        </div>
                                        <div className="flex items-center space-x-4">
                                            <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                            </div>
                                            <span className="font-medium">台北市信義區 (Remote Available)</span>
                                        </div>
                                    </div>

                                    <div className="pt-8 flex space-x-4">
                                        <a href="#" className="text-sm font-bold border-b border-black pb-1 hover:text-orange-500 hover:border-orange-500 transition-all">INSTAGRAM</a>
                                        <a href="#" className="text-sm font-bold border-b border-black pb-1 hover:text-orange-500 hover:border-orange-500 transition-all">LINKEDIN</a>
                                    </div>
                                </Reveal>
                            </div>

                            {/* Booking Widget */}
                            <div className="md:col-span-7">
                                <Reveal delay={200}>
                                    <div className="bg-white rounded-3xl p-8 shadow-xl border border-neutral-100">
                                        <div className="flex justify-between items-center mb-8">
                                            <h3 className="font-bold text-xl">線上預約諮詢</h3>
                                            <span className="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full">Available Now</span>
                                        </div>

                                        <div className="flex flex-col md:flex-row gap-8">
                                            {/* Calendar Visual */}
                                            <div className="md:w-1/2">
                                                <div className="text-center font-bold mb-4">Feb 2026</div>
                                                <div className="grid grid-cols-7 gap-2 text-center text-sm">
                                                    {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-neutral-400 text-xs">{d}</span>)}
                                                    {/* Days Generator */}
                                                    {Array.from({length: 31}, (_, i) => i + 1).map(day => {
                                                        const isAvailable = [4, 5, 11, 12, 18, 19, 25, 26].includes(day); // Random weekends
                                                        const isSelected = day === 18;
                                                        return (
                                                            <button 
                                                                key={day} 
                                                                className={`
                                                                    w-8 h-8 rounded-full flex items-center justify-center text-xs transition-all
                                                                    ${isSelected ? 'bg-neutral-900 text-white shadow-lg scale-110' : ''}
                                                                    ${isAvailable ? 'hover:bg-orange-100 text-neutral-900 font-medium' : 'text-neutral-300 cursor-not-allowed'}
                                                                `}
                                                                disabled={!isAvailable}
                                                            >
                                                                {day}
                                                            </button>
                                                        )
                                                    })}
                                                </div>
                                                <div className="mt-6 text-center">
                                                    <span className="block text-xs text-neutral-400 mb-1">SELECTED DATE</span>
                                                    <span className="font-bold text-lg">Feb 18, 2026 (Sat)</span>
                                                </div>
                                            </div>

                                            {/* Form */}
                                            <div className="md:w-1/2 space-y-6">
                                                <div>
                                                    <label className="block text-xs font-bold text-neutral-500 mb-1">NAME</label>
                                                    <input type="text" placeholder="您的姓名" className="w-full border-b border-neutral-300 py-2 focus:outline-none focus:border-neutral-900 transition-colors bg-transparent" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-neutral-500 mb-1">EMAIL</label>
                                                    <input type="email" placeholder="email@example.com" className="w-full border-b border-neutral-300 py-2 focus:outline-none focus:border-neutral-900 transition-colors bg-transparent" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-neutral-500 mb-1">MESSAGE</label>
                                                    <textarea rows="2" placeholder="想諮詢的內容..." className="w-full border-b border-neutral-300 py-2 focus:outline-none focus:border-neutral-900 transition-colors bg-transparent resize-none"></textarea>
                                                </div>
                                                <button className="w-full bg-neutral-900 text-white font-bold py-3 rounded-full hover:bg-orange-500 transition-colors shadow-lg">
                                                    確認預約
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-neutral-900 text-white py-12 px-6 md:px-12 text-center md:text-left">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
                    <div className="mb-6 md:mb-0">
                        <h4 className="font-english font-bold text-2xl tracking-widest mb-2">YUN.DESIGN</h4>
                        <p className="text-neutral-500 text-xs">© 2026 YUN PORTFOLIO. All Rights Reserved.</p>
                    </div>
                    <div className="flex space-x-8">
                         <a href="#" className="text-neutral-400 hover:text-white transition-colors text-xs font-bold tracking-widest">PRIVACY</a>
                         <a href="#" className="text-neutral-400 hover:text-white transition-colors text-xs font-bold tracking-widest">TERMS</a>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            return (
                <div className="font-sans text-neutral-900 selection:bg-orange-200">
                    <Navbar />
                    <main>
                        <Hero />
                        <About />
                        <Courses />
                        <ContactBooking />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
